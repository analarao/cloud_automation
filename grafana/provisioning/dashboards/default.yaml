# Path: ./grafana/provisioning/dashboards/default.yaml
apiVersion: 1

providers:
  - name: 'custom-dashboards'  # Can be any name
    orgId: 1
    folder: ''                 # Root folder for the dashboard
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/cpu-demo-dashboard.json # <-- Must match container path
      # The .json file extension is optional but often helps Grafana
      # Search for and include your .json files.